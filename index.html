<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>奇迹帖</title>
  <meta name="description" content="我忘记了所有悲剧，所见皆是奇迹">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="stage">
    <div class="grain"></div>
    <div class="vignette"></div>

    <div class="seal" aria-hidden="true">霄</div>

    <section class="scroll">
      <h1 class="poem" aria-label="我忘记了所有悲剧，所见皆是奇迹">
        <span>我</span><span>忘</span><span>记</span><span>了</span><span>所</span><span>有</span><span>悲</span><span>剧</span><span>，</span>
        <span class="gap"></span>
        <span>所</span><span>见</span><span>皆</span><span>是</span><span>奇</span><span>迹</span>
      </h1>
    </section>

    <footer class="chop mono" aria-hidden="true">任亦霄 · 乙巳冬</footer>
  </main>
</body>
</html>
